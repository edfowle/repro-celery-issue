version: '2.2'
services:
  redis:
    image: redis:5.0-alpine
    restart: always
    volumes:
      - redis:/data
      - logs:/var/log
    networks:
      - redis
    environment:
      - LOG_NAME=redis
  producer:
    build:
      context: ./src
      dockerfile: ../producer.dockerfile
    entrypoint: 'python ./producer/main.py'
    volumes:
      - logs:/var/log
    networks:
      - redis
  consumer:
    build:
      context: ./src
      dockerfile: ../consumer.dockerfile
    entrypoint: 'celery -A test worker'
    volumes:
      - logs:/var/log
    networks:
      - redis

networks:
  redis:

volumes:
  redis:
  logs:
    driver_opts:
      type: none
      o: bind
      device: /var/log
